<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Censo Estudiantes 2020</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Censo de Estudiantes 2020</h2>
        <div class="row">
            <div class="col-md-6">
                <h5>Destino Académico (Gráfico Estático)</h5>
                <img src="data:image/png;base64,{{ imagen }}" class="img-fluid" />
            </div>
            <div class="col-md-6">
                <h5>Distribución por Sexo (Gráfico Interactivo)</h5>
                <canvas id="sexoChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const labels = {{ labels | tojson }};
        const data = {{ valores | tojson }};

        new Chart(document.getElementById('sexoChart'), {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Estudiantes por Sexo',
                    data: data,
                    backgroundColor: ['#36A2EB', '#FF6384'],
                }]
            }
        });
    </script>
</body>
</html>
